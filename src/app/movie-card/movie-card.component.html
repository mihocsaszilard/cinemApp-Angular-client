<div id="#main-body">
  <app-navbar></app-navbar>
  <div id="content">
    <h1>Movies</h1>
  </div>
  <div class="content">
    <div class="align-help" fxLayout="row wrap">
      <div class="movies-container" *ngFor="let movie of movies; let genre of genres">
        <mat-card class="card" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="50%" fxFlex.lg="25%">
          <mat-card-header>
            <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
            <!-- <mat-card-subtitle>Directed by: {{movie.Director[0].Name}}</mat-card-subtitle> -->
          </mat-card-header>
          <div class="img-shadow"></div>
          <img class="movie-img" src={{movie.ImgPath}} alt={{movie.Title}} />

          <mat-card-actions class="mat-card-actions">
            <a color="basic">
              Genre
            </a>
            <a color="basic">
              Director
            </a>
            <a color="basic" (click)="openSynopsisModal(movie.Title, genre.Description)">
              Synopsis
            </a>
            <mat-icon class="favorites-icon">favorite_border</mat-icon>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
