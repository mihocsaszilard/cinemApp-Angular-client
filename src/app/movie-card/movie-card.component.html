<div class="movies-container" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;">
  <mat-card *ngFor="let movie of movies;" [ngStyle]="{'box-shadow': 'inset 0px 0px 10.5px rgba(0, 0, 0, 1)'}">
    <mat-card-header>
      <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
      <!-- <mat-card-subtitle>Directed by: {{movie.Director[0].Name}}</mat-card-subtitle> -->
    </mat-card-header>
    <div class="img-shadow"></div>
    <img class="movie-img" src={{movie.ImgPath}} alt={{movie.Title}} />

    <mat-card-actions>
      <button mat-button color="primary">
        Genre
      </button>
      <button mat-button color="primary">
        Director
      </button>
      <button mat-button color="primary">
        Synopsis
      </button>
      <mat-icon class="favorites-icon">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>

</div>
