<mat-card>
  <mat-card-header>
    <mat-card-title>
      Sign up!
    </mat-card-title>
  </mat-card-header>
  <mat-spinner *ngIf="isLoading" class="spinner" color="warn" diameter="30"></mat-spinner>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.FirstName" placeholder="Firstame" type="text" name="FirstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.LastName" placeholder="Lastname" type="text" name="LastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birth" type="date" placeholder="Birthday" name="Birthday">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">Sign up! </button>
  </mat-card-actions>
</mat-card>
